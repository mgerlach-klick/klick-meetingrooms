<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Klick Meeting Rooms</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
</head>
<body>

  <div class="container">

      <div class="row">
          <div class="col s12">
              <div class="row">
                  <div class="input-field col s12 ">
                      <input type="text" id="autocomplete-input" class="autocomplete">
                      <label for="autocomplete-input">Meeting Room</label>
                  </div>
              </div>
          </div>
      </div>



      <div class="row">
          <div class="col s12" id="app">
              <p class="flow-text">
                  Just search for the meeting room by tapping on the search bar above! It supports fuzzy search and as soon as there is only one option left it will automatically load the result! I hope this is helpful!
              </p>
          </div>
      </div>
  </div>



  <!--  Scripts-->
  <script src="js/string_score.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- <script src="js/materialize.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <script src="js/underscore.js"></script>
  <script src="js/fuzzyAutocomplete.js"></script>
  <script src="main.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
